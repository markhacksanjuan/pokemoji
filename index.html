<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokEmoji</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="container"> 
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">PokEmoji</h1>
            </div>
        </div>
        <div class="row">
            <div id="emoji" class="list-group col-1">
                <button type="button" class="list-group-item list-group-item-action">
                    <img src="./images/emojisAlone/emoji-saint.png" emoji-name="emoji-saint" alt="">
                </button>
                <button type="button" class="list-group-item list-group-item-action">
                    <img src="./images/emojisAlone/emoji-happy-4.png" emoji-name="emoji-happy-4" alt="">
                </button>  
              </div>
                <canvas class="col-10" id="my-canvas"></canvas>
            <div id="weapons" class="list-group col-1">
                <button type="button" class="list-group-item list-group-item-action">
                    <img src="./images/emojisAlone/emoji-punch.png" emoji-name="emoji-punch" alt="">
                </button>
                <button type="button" class="list-group-item list-group-item-action">
                    <img src="./images/emojisAlone/emoji-like.png" emoji-name="emoji-like" alt="">
                </button>
                <button type="button" class="list-group-item list-group-item-action">
                    <img src="./images/emojisAlone/emoji-hand.png" emoji-name="emoji-hand" alt="">
                </button>
                <button type="button" class="list-group-item list-group-item-action">
                    <img src="./images/emojisAlone/emoji-dislike.png" emoji-name="emoji-dislike" alt="">
                </button>
              </div>
        </div>
        <!-- <div class="row">
            <div class="col-4"></div>
                <button id="start-game" type="button" class="btn btn-dark col-4">C'MON</button>
            <div class="col-4"></div>
        </div> -->
     
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./js/setup.js"></script>
    <script src="./js/gameClass.js"></script>
    <script src="./js/playerClass.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/playerObject.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/emojisObject.js"></script>
    <script src="./js/enemy.js"></script>
    <script src="./js/movements.js"></script>
    <script src="./js/animations.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/domInteraction.js"></script>
</body>
</html>
